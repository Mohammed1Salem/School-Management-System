spring.application.name=School-Management-System

spring.datasource.url=jdbc:mysql://localhost:3306/school_management


spring.datasource.username=root

spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true

spring.jpa.generate-ddl=true

spring.jpa.hibernate.ddl-auto=update

spring.datasource.error.include-message=always

spring.datasource.error.include-stacktrace=always
